<html>
    <title>Episode</title>
    {% include "wiki/menu.html" %}

    <h2>{{episode.series}} S{{episode.season}}E{{episode.episode}} | {{episode.title}}</h2>
    <p>Air Date: {{episode.air_date}}</p>
    <ul>
        {% for character in episode.characters %}
            <li><a href='/characters/{{ character.1 }}'>{{character.0}}</a></li>
        {% endfor %}
    </ul>
</html>
